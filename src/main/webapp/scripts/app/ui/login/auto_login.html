<div>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h1>AutoLogin Login</h1>

            <div class="alert alert-danger" ng-show="error">
                <strong>{{errorMessage}}</strong> Please check your credentials and try again.
            </div>
        </div>
        <div class="col-md-8 col-md-offset-2">
            <form ng-show="!success" name="form" role="form" novalidate show-validation
                ng-submit="login()">

                <div class="form-group">
                    <label>UAA Server URL:</label>
                    <input class="form-control" placeholder="UAA Service Url" 
                        ng-model="uaa.url">
                </div>
                <div class="form-group">
                    <label>UAA_UI URL:</label>
                    <input class="form-control" placeholder="UAA_UI url of receive redirect parameter" 
                        ng-model="uaa.redirect_uri">
                </div>
                <div class="form-group">
                    <label>Client:</label>
                    <input class="form-control" placeholder="Client Id" 
                        ng-model="uaa.clientId">
                </div>
                <div class="form-group">
                    <label>Client Secret:</label>
                    <input class="form-control" placeholder="Client Secret" 
                        ng-model="uaa.clientSecret">
                </div>
                <div class="form-group">
                    <label>UserName:</label>
                    <input class="form-control" placeholder="User Name" 
                        ng-model="uaa.username">
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input class="form-control" placeholder="User Password" 
                        ng-model="uaa.password">
                </div>

                <button type="submit" class="btn btn-primary"
                    ng-disabled="form.$invalid">Login</button>
            </form>

        </div>
    </div>
</div>
