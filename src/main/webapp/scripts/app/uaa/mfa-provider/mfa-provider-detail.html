<div>
    <h2><span>User</span> "{{provider.id}}"</h2>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Field</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>ID</span>
                </td>
                <td>
                    <input type="text" class="input-sm form-control" value="{{provider.id}}" readonly>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Name</span>
                </td>
                <td>
                    <input type="text" class="input-sm form-control" value="{{provider.name}}" readonly>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Provider Description</span>
                </td>
                <td>
                    <input type="text" class="input-sm form-control" value="{{provider.config.providerDescription}}" readonly>
                </td>
            </tr>
            <tr>
                <td>
                    <span>issuer</span>
                </td>
                <td>
                    <input type="text" class="input-sm form-control" value="{{provider.config.issuer}}" readonly>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Identity Zone Id</span>
                </td>
                <td>
                    <input type="text" class="input-sm form-control" value="{{provider.identityZoneId}}" readonly>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Created</span>
                </td>
                <td>
                    <input type="text" class="input-sm form-control" value="{{provider.created | date:'dd/MM/yy HH:mm'}}" readonly>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Last Modified</span>
                </td>
                <td>
                    <input type="text" class="input-sm form-control" value="{{provider.last_modified | date:'dd/MM/yy HH:mm'}}" readonly>
                </td>
            </tr>

        </table>
    </div>
 
    <div ui-view="config"></div>
    

    <button type="submit"
            ui-sref="mfa-provider"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
