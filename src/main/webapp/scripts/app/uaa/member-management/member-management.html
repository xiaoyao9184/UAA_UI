<div>
    <h2>Members</h2>
    <!-- <jh-alert></jh-alert> -->
    <div class="container">
        <div class="row">
          <div class="col-md-4">
              <button class="btn btn-primary" ui-sref="member-management.add">
                  <span class="glyphicon glyphicon-flash"></span> <span>Add</span>
              </button>
              <button class="btn btn-danger" ui-sref="member-management.delete">
                  <span class="glyphicon glyphicon-trash"></span> <span>Delete</span>
              </button>
          </div>
        </div>
    </div>
    <div class="table-responsive">
        <ol class="breadcrumb">
            <li ng-repeat="path in paths track by path.name">
                <a ng-click="selectItem(path,$event)" class="hand">{{path.name}}</a>
            </li>
        </ol>
        
        <div ng-init="node = this" ng-include="'scripts/app/uaa/member-management/member-item.html'"></div>
    </div>

    <button type="submit" class="btn btn-info"
        ui-sref="group-management">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
