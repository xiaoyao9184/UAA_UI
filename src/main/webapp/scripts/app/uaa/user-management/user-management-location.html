<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myUserLabel">
            User Location</h4>
    </div>
    <div class="modal-body">
        <div class="alert alert-info">
            Users will have default groups. These default groups have no real membership, so the tree structure may be duplicated.
        </div>
        <div ng-init="node = this" ng-include="'scripts/app/uaa/member-management/member-item.html'"></div>
    </div>
    <div class="modal-footer">
        <jh-alert-error></jh-alert-error>
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Close</span>
        </button>
    </div>
</form>
