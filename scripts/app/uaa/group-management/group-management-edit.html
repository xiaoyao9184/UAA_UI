<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myUserLabel">
            Create or edit a Group</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label>ID</label>
            <input type="text" class="form-control" name="id" ng-model="group.id" readonly="readonly">
        </div>

        <div class="form-group">
            <label class="control-label">DisplayName</label>
            <input type="text" class="form-control" name="displayName" ng-model="group.displayName" ng-maxlength="255">

            <div ng-show="editForm.displayName.$invalid">
                <p class="help-block" ng-show="editForm.displayName.$error.required">
                    This field is required.
                </p>

                <p class="help-block" ng-show="editForm.displayName.$error.maxlength" translate-value-max="255">
                    This field cannot be longer than 255 characters.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label">Description</label>
            <input type="text" class="form-control" name="description" ng-model="group.description" ng-maxlength="255">

            <div ng-show="editForm.description.$invalid">
                <p class="help-block" ng-show="editForm.description.$error.maxlength" translate-value-max="255">
                    This field cannot be longer than 255 characters.
                </p>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <jh-alert-error></jh-alert-error>
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
