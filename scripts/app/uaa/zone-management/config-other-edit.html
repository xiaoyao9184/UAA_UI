<form class="col-md-8 col-md-offset-2" name="editForm" role="form" novalidate ng-submit="save()" show-validation>
    <div class="form-group">
        <label class="control-label">Default Identity Provider</label>
        <input type="number" class="form-control" name="defaultIdentityProvider" ng-model="tokenPolicy.defaultIdentityProvider">

        <div ng-show="editForm.defaultIdentityProvider.$invalid">
            <p class="help-block" ng-show="editForm.defaultIdentityProvider.$error.required">
                This field is required.
            </p>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label">issuer</label>
        <input type="number" class="form-control" name="issuer" ng-model="other.issuer">

        <div ng-show="editForm.issuer.$invalid">
            <p class="help-block" ng-show="editForm.issuer.$error.required">
                This field is required.
            </p>
        </div>
    </div>

    <div class="form-group">
        <label for="active">
            <input type="checkbox" id="idpDiscoveryEnabled" ng-model="other.idpDiscoveryEnabled">
            <span>IDP Discovery Enabled</span>
        </label>
    </div>

    <div class="form-group">
        <label for="active">
            <input type="checkbox" id="accountChooserEnabled" ng-change="other.idpDiscoveryEnabled = other.accountChooserEnabled || other.idpDiscoveryEnabled" ng-model="other.accountChooserEnabled">
            <span>Account Chooser Enabled</span>
        </label>
    </div>
</form>
