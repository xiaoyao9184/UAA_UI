<div>
    <h2><span>Provider</span> "{{provider.id}}"</h2>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Field</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>ID</span>
                </td>
                <td>
                    <input type="text" class="input-sm form-control" value="{{provider.id}}" readonly="readonly">
                </td>
            </tr>
            <tr>
                <td>
                    <span>Name</span>
                </td>
                <td>
                    <input type="text" class="input-sm form-control" value="{{provider.name}}" readonly="readonly">
                </td>
            </tr>
            <tr>
                <td>
                    <span>Activated</span>
                </td>
                <td>
                    <input type="text" class="input-sm form-control" value="{{provider.active}}" readonly="readonly">
                </td>
            </tr>
            <tr>
                <td>
                    <span>Origin Key</span>
                </td>
                <td>
                    <input type="text" class="input-sm form-control" value="{{provider.originKey}}" readonly="readonly">
                </td>
            </tr>
            <tr>
                <td>
                    <span>Type</span>
                </td>
                <td>
                    <input type="text" class="input-sm form-control" value="{{provider.type}}" readonly="readonly">
                </td>
            </tr>

        </tbody></table>
    </div>
 
    <div ui-view="config"></div>
    

    <button type="submit" class="btn btn-info" ui-sref="identity-provider">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
